<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title th:text="${application.seoConfig.page['index.title']}"></title>

    <meta name="keywords" th:content="${application.seoConfig.page['index.keyword']}">

    <meta name="description"
          th:content="${application.seoConfig.page['index.description']}">

    <meta property="og:type" content="novel_index"/>
    <meta property="og:title" th:content="${application.seoConfig.page['index.title']}"/>
    <meta proper ty="og:description"
          th:content="${application.seoConfig.page['index.description']}"/>

    <div th:include="common/css :: css"></div>

    <style>



        body ul.layui-nav li.layui-nav-item a {
            display: block;
            transition: all .3s;
            -webkit-transition: all .3s;
        }
        @font-face {font-family: 'webfont-desc';
            src: url('//at.alicdn.com/t/webfont_eovt4pxxy5.eot'); /* IE9*/
            src: url('//at.alicdn.com/t/webfont_eovt4pxxy5.eot?#iefix') format('embedded-opentype'), /* IE6-IE8 */
            url('//at.alicdn.com/t/webfont_eovt4pxxy5.woff') format('woff'), /* chrome、firefox */
            url('//at.alicdn.com/t/webfont_eovt4pxxy5.ttf') format('truetype'), /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
            url('//at.alicdn.com/t/webfont_eovt4pxxy5.svg#思源黑体-极细') format('svg'); /* iOS 4.1- */
        }

        .web-font-desc{
            font-family:"webfont-desc" !important;
            font-size:16px;font-style:normal;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .site-desc{position: relative; height: 70px; margin-top: 20px;}
        .site-desc .web-font-desc{color: #fff; color: rgba(255,255,255,.8); font-size: 80px;}
        .site-desc-anim{-webkit-animation-name: site-desc; animation-name: site-desc;}
        .site-banner{position: relative; height: 1200px; text-align: center; overflow: hidden; background-color: #393D49;}
        .site-banner-bg
        ,.site-banner-main{position: absolute; left: 0; top: 0;bottom: 0; width: 100%; height: 100%;}
        .site-banner-bg{background-position: center 0;}
        .site-zfj{padding-top: 25px; height: 220px;}
        .site-zfj i{position: absolute; left: 50%; top: 50px; width: 200px; height: 200px; margin-left: -100px; font-size: 180px; color: #c2c2c2;}
        .site-zfj-anim i{-webkit-animation-name: site-zfj; animation-name: site-zfj; -webkit-animation-duration: 5s; animation-duration: 5s;  -webkit-animation-timing-function: linear; animation-timing-function: linear;}
        .site-desc cite{position: absolute; bottom: -80px; left: 0; width: 100%; color: #c2c2c2; font-style: normal; font-size: 20px}
        .site-download{margin-top: 200px; font-size: 0;}
        .site-download a{position: relative; padding: 0 55px 0 95px; height: 65px; line-height: 65px; border: 1px solid #c2c2c2;  border-color: rgba(255,255,255,.2); font-size: 24px; color: #ccc; transition: all .5s; -webkit-transition: all .5s;}
        .site-download a:hover{border-color: rgba(255,255,255,.3); color: #fff; background-color: rgba(255,255,255,.05); border-radius: 30px;}
        .site-download a cite{position: absolute; left: 55px; top: 2px; font-size: 30px;}

        @keyframes site-zfj {
            0% {opacity: 1;  transform: translate3d(0, 0, 0) rotate(0deg) scale(1);}
            10% {opacity: 0.8; transform: translate3d(-100px, 0px, 0) rotate(10deg) scale(0.7);}
            35% {opacity: 0.6; transform: translate3d(100px, 0px, 0) rotate(30deg) scale(0.4);}
            50% {opacity: 0.4; transform: translate3d(0, 0, 0) rotate(360deg) scale(0);}
            80% {opacity: 0.2; transform: translate3d(0, 0, 0) rotate(720deg) scale(1);}
            90% {opacity: 0.1; transform: translate3d(0, 0, 0) rotate(3600deg) scale(6);}
            100% {opacity: 1; transform: translate3d(0, 0, 0) rotate(3600deg) scale(1);}
        }

        @keyframes site-desc {
            0% { transform: scale(1.1);}
            100% {transform: scale(1);}
        }


    </style>


</head>


<!-- 你的HTML代码 -->
<a name="top"></a>
<div class="site-banner">
    <div class="site-banner-bg" style="background-image: url(main.jpg); background-size: cover;">
    </div>
    <div class="site-banner-main">
        <div class="site-zfj site-zfj-anim">
            <i class="layui-icon" style="color: #fff; color: rgba(255,255,255,.7);">&#xe705;</i>
        </div>
        <div class="layui-anim site-desc site-desc-anim">
            <p class="web-font-desc">Welcome to NovelDao</p>
            <cite>An Chinese Novel Website Based on Natural Language Processing </cite>
        </div>
        <div class="site-download">
            <a href="books/index_v1.html" th:href="@{/main}" class="layui-inline site-down" target="_blank">
                <cite class="layui-icon">&#xe68e;</cite>
                Click into Novel World
            </a>
        </div>
    </div>
</div>
<script src="/js/lazyload.js"></script>

<script src="/js/wap_collect.js"></script>
<script>
    lazyload();
</script>



</body>
</html>
